<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="inputbox">
            <input type="text" class="password" id="password" disabled>
            <span class="material-icons" id="copy">content_copy</span>
        </div>

        <input type="range" min="1" max="30" value="10" id="length-input">

        <div class="row">
            <p>Password length</p>
            <span id="length"></span>
        </div>
        
        <div class="row">
            <label for="uppercase">Contain Uppercase Letters (A-Z)</label>
            <input type="checkbox" name="uppercase" id="uppercase" checked>
        </div>

        <div class="row">
            <label for="lowercase">Contain Lowercase Letters (a-z)</label>
            <input type="checkbox" name="lowercase" id="lowercase" checked>
        </div>

        <div class="row">
            <label for="numbers">Contain Numbers (0-9)</label>
            <input type="checkbox" name="numbers" id="numbers" checked>
        </div>

        <div class="row">
            <label for="symbols">Contain Symbols (~!@#$%^&*)</label>
            <input type="checkbox" name="symbols" id="symbols" checked>
        </div>

        <button type="button" class="btn" id="btn">Generate Password</button>
       
    </div>
    <script src="script.js"></script>
</body>
</html>
